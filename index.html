<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <title>Awesome Timer! ‚è≥</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 class="webpage-title">
                    Awesome Timer! <span class="emoji">‚è≥</span>
                </h1>
                <div class="creation">
                    <h2 class="creation-title">Add a new timer</h2>
                    <form class="creation-form">
                        <input
                            class="creation-name"
                            type="text"
                            placeholder="Enter timer name"
                            maxlength="15"
                            required
                        />
                        <div class="wrapper creation-time">
                            <input
                                class="hrs"
                                type="number"
                                min="0"
                                max="99"
                                placeholder="hrs."
                            />
                            <input
                                class="mins"
                                type="number"
                                min="0"
                                max="60"
                                placeholder="mins."
                            />
                            <input
                                class="secs"
                                type="number"
                                min="0"
                                max="60"
                                placeholder="secs."
                            />
                        </div>
                        <input
                            class="creation-create-btn"
                            type="submit"
                            value="Create Timer!"
                        />
                    </form>
                </div>
                <div class="coming-soon">
                    <h2 class="coming-soon-title">Upcoming Features</h2>
                    <ul>
                        <li>
                            <span class="to-do-item"
                                >Small screen and mobile device
                                optimisations</span
                            >
                        </li>
                        <li><span class="to-do-item">Remove timers</span></li>
                        <li>
                            <span class="to-do-item">Pick timer colours</span>
                        </li>
                        <li>
                            <span class="to-do-item">Better validation</span>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <div id="timer0" class="timer">
                    <h3 class="timer-name">Test üß™</h3>
                    <div class="timer-display">10:10:10</div>
                    <div class="wrapper timer-btns">
                        <button class="timer-start-stop-btn">Start</button>
                        <button class="timer-reset-btn">Reset</button>
                    </div>
                </div>
                <div id="timer1" class="timer">
                    <h3 class="timer-name">Pasta üçù</h3>
                    <div class="timer-display">00:09:00</div>
                    <div class="wrapper timer-btns">
                        <button class="timer-start-stop-btn">Start</button>
                        <button class="timer-reset-btn">Reset</button>
                    </div>
                </div>
                <div id="timer2" class="timer">
                    <h3 class="timer-name">Teeth ü¶∑</h3>
                    <div class="timer-display">00:03:00</div>
                    <div class="wrapper timer-btns">
                        <button class="timer-start-stop-btn">Start</button>
                        <button class="timer-reset-btn">Reset</button>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
